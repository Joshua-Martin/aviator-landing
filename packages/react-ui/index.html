<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/cosmo-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aviator.so | AI-Powered GTM Automation Platform</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Cosmo | AI-Powered GTM Automation Platform" />
    <meta
      name="description"
      content="Transform your go-to-market with Cosmo's AI-powered automation platform. Automate sales workflows, enrich leads, and scale your GTM motion with autonomous agents."
    />
    <meta
      name="keywords"
      content="GTM automation, sales automation, marketing automation, AI sales, revenue automation, go-to-market automation, sales workflow automation, B2B automation"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cosmogtm.com" />
    <meta property="og:title" content="Cosmo | AI-Powered GTM Automation Platform" />
    <meta
      property="og:description"
      content="Transform your go-to-market with Cosmo's AI-powered automation platform. Automate sales workflows, enrich leads, and scale your GTM motion with autonomous agents."
    />
    <meta property="og:image" content="https://cosmogtm.com/assets/recess-og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://cosmogtm.com" />
    <meta name="twitter:title" content="Cosmo | AI-Powered GTM Automation Platform" />
    <meta
      name="twitter:description"
      content="Transform your go-to-market with Cosmo's AI-powered automation platform. Automate sales workflows, enrich leads, and scale your GTM motion with autonomous agents."
    />
    <meta name="twitter:image" content="https://cosmogtm.com/assets/recess-og-image.png" />
    <meta name="twitter:image:alt" content="Cosmo GTM Automation Platform Preview" />
    <meta name="twitter:site" content="@Cosmo_AI" />
    <meta name="twitter:creator" content="@Cosmo_AI" />
    <!-- Canonical URL -->
    <link rel="canonical" href="https://cosmogtm.com" />

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link href="./css/output.css" rel="stylesheet" media="all" />

    <!-- Add sitemap reference -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />

    <!-- Add hreflang tags -->
    <link rel="alternate" hreflang="x-default" href="https://cosmogtm.com/" />
    <link rel="alternate" hreflang="en" href="https://cosmogtm.com/" />

    <!-- Add preconnect for external resources -->
    <link rel="preconnect" href="https://assets.calendly.com" />

    <!-- Enhanced meta robots -->
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1, max-video-preview:-1"
    />

    <!-- Add structured breadcrumbs -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "https://cosmogtm.com"
          }
        ]
      }
    </script>

    <!-- Add enhanced schema markup -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Cosmo",
        "url": "https://cosmogtm.com",
        "logo": "https://cosmogtm.com/assets/cosmo-logo.svg",
        "sameAs": ["https://x.com/Cosmo_AI"]
      }
    </script>

    <style>
      @media (min-width: 1024px) {
        :root {
          --calendly-height: 600px;
        }
      }
      ::-webkit-scrollbar {
        width: 14px;
        background-color: rgba(124, 123, 123, 0.37);
      }

      ::-webkit-scrollbar-track {
        border-radius: 14px;
      }

      ::-webkit-scrollbar-thumb {
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
        background-color: rgba(38, 37, 35, 0.4);
        border-radius: 10px;
      }

      @media (max-width: 768px) {
        .mobile-bg-rotate {
          transform: rotate(90deg) scale(2);
          background-position: center !important;
        }
      }
    </style>
  </head>
  <body class="h-full w-full">
    <div id="guru-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
